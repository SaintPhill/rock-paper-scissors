<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="score-board__score">
            <div class="score-board__badge score-board__badge-user">user</div>
            <div class="score-board__badge score-board__badge-comp">comp</div>
            <span id="user-score">0</span> :
            <span id="computer-score">0</span>
        </div>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
            <img class="choices__image" id="r" src="./assets/rock.png" alt="rock">
            <img class="choices__image" id="p" src="./assets/paper.png" alt="paper">
            <img class="choices__image" id="s" src="./assets/scissors.png" alt="scissors">
    </div>

    <p class="action-message">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
